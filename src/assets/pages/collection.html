<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductsAll</title>
  <link rel="shortcut icon" href="/assets/img/productos31_6383.png" type="image/x-icon" />
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body class="bg-[#101010] text-white lg:overflow-x-hidden 2xl:max-w-[1500px] 2xl:mx-auto relative">
  <header>
    <nav class="w-screen flex items-center justify-between py-4 lg:w-full lg:relative ">
      <div class="flex items-center w-48">
        <!-- btn menu  -->
        <figure class="w-12 mx-2 cursor-pointer lg:hidden">
          <i id="menu" class="fa-solid fa-bars-staggered text-white text-2xl hover:text-gray-500"></i>
        </figure>
        <!-- logo -->
        <figure class="w-24 lg:ml-8">
          <img class="drop-shadow-[2px_2px_2px_gray]" src="/assets/img/logo2.svg" alt="logo" />
        </figure>
      </div>
      <!-- contenedor grupo 2 -->
      <div class="flex  items-center justify-end w-full">
        <!-- menu opciones -->

        <div class=" flex justify-end items-center [&>label]:cursor-pointer w-full ">
          <ul id="menu-list"
            class="absolute pl-4 top-0 left-0 w-3/4 max-w-md h-screen  text-lg font-semibold leading-[2.5rem] bg-[#1a1a1a] border-r border-r-slate-50 z-50 hidden lg:flex lg:h-16 lg:justify-evenly lg:items-center lg:bg-transparent lg:border-none  lg:w-2/3 lg:z-10 lg:static lg:max-w-2xl xl:max-w-4xl xl:w-5/6">

            <li class="text-end text-2xl pr-8 pt-8 lg:hidden"> <span class="cursor-pointer" id="closeMenu">X</span></li>

            <li><a class="hover:text-gray-500" href="/assets/pages/collection.html">Products</a></li>
            <li><a id="menuFoot" class="hover:text-gray-500" href="#footerContainer">Information</a></li>
            <li><a class="hover:text-gray-500" href="/assets/pages/contact.html">Contact</a></li>
            <li><a class="hover:text-gray-500" href="#">Blog</a></li>
            <!-- redes -->
            <ul class="absolute left-0 bottom-0 w-full flex justify-around bg-neutral-900 p-8 lg:hidden">
              <li>
                <a href="https://www.facebook.com/?locale=es_LA" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-facebook w-6 hover:text-gray-500"></i></a>
              </li>
              <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-instagram w-6 hover:text-gray-500"></i></a>
              </li>
              <li>
                <a href="https://ar.pinterest.com/" target="_blank" rel="noopener noreferrer"><i
                    class="fa-brands fa-pinterest w-6 hover:text-gray-500"></i></a>
              </li>
            </ul>
          </ul>

          <!-- search user shop -->
          <div class="h-20 w-full max-w-xs justify-evenly items-center flex   ">
            <!-- search -->
            <details id="ACsearch" class="text-white">
              <summary class="list-none">
                <i class="fa-solid fa-magnifying-glass  text-white text-xl hover:text-gray-500"></i>
              </summary>

              <div class="absolute top-0 left-0 right-0 z-50 flex justify-center items-center  bg-[#101010]">
                <div class="flex items-center ">
                  <div class="w-full">
                    <form id="formSearch" class="w-full">
                      <div class="relative w-full flex items-center">
                        <input id="search" class="text-black pr-20 py-2 px-4 my-4 peer"
                          placeholder="Search Product Here..." type="search" />

                        <label
                          class="absolute pl-4 pointer-events-none left-0 peer-focus:text-[8px] peer-focus:top-4 peer-[:not(:placeholder-shown)]:text-[8px] peer-[:not(:placeholder-shown)]:top-4 text-black"
                          for="search">Search Product Here...</label>

                        <button class="absolute right-0 pr-2 text-black flex items-center"> <i
                            class="fa-solid fa-magnifying-glass "></i>
                        </button>
                      </div>
                    </form>

                  </div>

                  <button id="closeSearch" class="flex justify-center items-center h-8 w-8">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>

              </div>

              <div id="titleSearch"
                class="bg-[#101010]  w-full absolute top-[70px] left-0 z-50  hidden lg:flex lg:flex-col lg:justify-center lg:w-full lg:bg-transparent">
                <h2 class=" font-semibold my-4 lg:hidden">Products</h2>
                <ul id="searchContainer"
                  class="lg:flex lg:flex-col lg:justify-center lg:items-center lg:w-2/6 lg:mx-auto  lg:bg-[#101010]">
              </div>
            </details>

            <!-- btn user -->
            <label id="user" class="w-8 text-center mx-4">
              <i class="fa-regular fa-user text-white text-xl hover:text-gray-500"></i>
            </label>

            <!-- carrito -->
            <label id="shop" class="w-8 flex text-gray-500 mr-8 font-bold">
              <i class="fa-solid fa-bag-shopping text-white text-xl hover:text-gray-500"></i>
              <span id="cantidadShop" class="ml-2">(0)</span>
            </label>
          </div>
        </div>

        <!-- user menu -->
        <ul id="userMenu"
          class="border absolute top-[70px] right-0 pl-8 pr-16 py-4 text-white text-lg font-semibold leading-[2.5rem] bg-[#101010] z-50 hidden lg:right-[10%]">
          <li><a id="logeo" class="hover:text-gray-500" href="/assets/pages/login.html">Log in</a></li>
          <li><a id="account" class="hover:text-gray-500" href="/assets/pages/register.html">Register</a></li>
        </ul>

        <!--! shop -->
        <div id="menuShop"
          class="border overflow-y-auto pb-24 h-screen w-3/4 fixed top-[70px] right-0  p-4 text-white text-lg font-semibold leading-[2.5rem] bg-[#101010] z-50 hidden lg:w-2/5">
          <ul id="menuShopUl"></ul>

          <hr class="mb-4 mt-16">

          <div class="flex justify-between items-center">
            <div class="flex flex-col">
              <span>Total item</span>
              <span id="totalItem">0</span>
            </div>
            <div class="flex flex-col">
              <span>subtotal</span>
              <span id="subTotal">$0</span>
            </div>
          </div>
          <button id="btnBuy" class="px-16 py-2 bg-gray-500 my-4 mx-auto w-full">Buy Now</button>
        </div>

        <!-- card Notification -->
        <div id="cardNotification" class="fixed top-[80px] left-0 w-full z-40 hidden text-white">
        </div>

        <!-- efecto overlay -->
        <div id="overlay" class="bg-black opacity-90 blur-xl fixed top-[70px] left-0 w-screen h-screen z-10 hidden ">
        </div>
      </div>
    </nav>

    <section
      class="bg-[url('https://wallpaperset.com/w/full/8/e/0/5819.jpg')] bg-cover py-16 flex flex-col justify-center items-center md:h-96">

      <h2 id="ProductName" class=" my-4 text-2xl font-semibold">Product</h2>
      <span><a href="/index.html">Home</a></span>
    </section>
  </header>

  <main class="relative ">
    <!-- subir -->
    <i id="arrowUp"
      class="hidden fa-solid fa-circle-chevron-up  right-0 bottom-0 m-8 text-4xl animate-bounce hover:text-blue-500 cursor-pointer z-50 2xl:opacity-0"></i>


    <section>
      <div class="lg:hidden" id="btnFilterSort">
        <button class="px-8 py-2 text-white bg-blue-500 my-16 ml-8"> filter by</button>
        <span></span>
      </div>
      <!--! nav a trabajar -->
      <!--! Filter and sort  -->
      <!-- ************************************************************** -->
      <nav id="menuFilter&sort"
        class="fixed top-0 left-0 w-3/4 h-screen text-white text-l font-semibold leading-[2.5rem] bg-[#101010] border-r border-r-slate-50 z-50 hidden lg:w-1/5 lg:absolute lg:top-0 lg:h-auto lg:flex lg:flex-col-reverse lg:border">
        <h2 class="text-center lg:hidden">Filter and sort </h2>
        <p id="navProducts" class="text-center lg:hidden">14 products </p>

        <hr>

        <div>
          <details class="py-2 px-4 lg:px-2">
            <summary class="relative cursor-pointer list-none">
              <div class="flex  justify-between items-center">
                <span>Availability</span>
                <span>
                  <svg class="w-4" viewBox="0 0 14 10" fill="none" aria-hidden="true" focusable="false"
                    role="presentation" class="icon icon-arrow" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M8.537.808a.5.5 0 01.817-.162l4 4a.5.5 0 010 .708l-4 4a.5.5 0 11-.708-.708L11.793 5.5H1a.5.5 0 010-1h10.793L8.646 1.354a.5.5 0 01-.109-.546z"
                      fill="currentColor">
                    </path>
                  </svg>
              </div>
            </summary>

            <div class="absolute top-[100px] left-0 w-full bottom-0 bg-[#101010] z-30 py-1 px-4 lg:static lg:px-0">
              <!-- btn cerrar details -->
              <button class="closeDetail w-full flex items-center lg:hidden" aria-expanded="true" type="button">
                <i class="fa-solid fa-arrow-right rotate-180 mr-4"></i>
                Availability
              </button>
              <ul id="ulConta" role="list">

              </ul>
              <!-- botones -->
              <div class="relative z-40 flex justify-between pt-16 lg:justify-start">
                <button id="btnClearAvail" class="btnClearAvail px-10 py-1 border">
                  Clear
                </button>
                <button id="btnApply" type="button" class="px-10 py-1 border">Apply</button>
              </div>
            </div>

          </details>

          <details class="py-2 px-4">
            <summary class="relative cursor-pointer list-none">
              <div class="flex  justify-between items-center">
                <span>Price</span>
                <span><i class="fa-solid fa-arrow-right"></i></span>
              </div>
            </summary>

            <div class="absolute top-[100px] left-0 w-full bottom-0 bg-[#101010] z-30 py-1 px-4 lg:static lg:px-0">
              <button class="closeDetail w-full flex items-center lg:hidden" aria-expanded="true" type="button">
                <i class="fa-solid fa-arrow-right rotate-180 mr-4"></i>
                Price
              </button>
              <p id="hightPrice" class="my-4 text-center">The highest price is $370.00</p>
              <div class="flex w-full justify-evenly">
                <span>$</span>
                <input id="iptPriceMin" class="w-2/6 bg-transparent border" type="number" placeholder="from">
                <span>$</span>
                <input id="iptPriceMax" class="w-2/6 bg-transparent border" type="number" placeholder="to">
              </div>

              <!-- botones -->
              <div class="flex justify-between pt-16">
                <button class="btnClearAvail px-10 py-1 border">
                  Clear
                </button>
                <button id="aplyPrice" type="button" class="px-10 py-1 border">Apply</button>
              </div>
            </div>


          </details>

          <details id="details-brands" class="py-2 px-4">
            <summary class="relative cursor-pointer list-none">
              <div id="brandFil" class="flex  justify-between items-center ">
                <span>Brand</span>
                <span><i class="fa-solid fa-arrow-right"></i></span>
              </div>
            </summary>

            <div class="absolute top-[100px] left-0 w-full bottom-0 bg-[#101010] z-30 py-1 px-4 lg:static lg:px-0">
              <button class="closeDetail w-full flex items-center lg:hidden" aria-expanded="true" type="button">
                <i class="fa-solid fa-arrow-right rotate-180 mr-4"></i>
                Brand
              </button>
              <ul class="overflow-y-scroll h-2/5" id="ulBrand" role="list">

              </ul>
              <!-- botones -->
              <div class="flex justify-between pt-16 lg:hidden">
                <button class="btnClearAvail px-10 py-1 border">
                  Clear
                </button>
                <button id="btnBrandAppl" type="button" class="px-10 py-1 border">Apply</button>
              </div>
            </div>

          </details>
        </div>

        <hr>
        <!--! sort by -->
        <div class="p-4">
          <label for="SortBy-mobile">sort by:</label>
          <select name="sort_by" class="select__select bg-transparent border py-4 [&_option]:bg-[#101010]"
            id="SortBy-mobile" aria-describedby="a11y-refresh-page-message">
            <option value="title-ascending">Alphabetically, A-Z</option>
            <option value="title-descending">Alphabetically, Z-A</option>
            <option value="price-ascending">Price, low to high</option>
            <option value="price-descending">Price, high to low</option>
          </select>

          <div class="flex justify-between pt-16 lg:hidden">
            <button class="btnClearAvail px-10 py-1 border">
              Clear
            </button>
          </div>

        </div>

      </nav>

      <!-- contenedor productos -->
      <div class="flex flex-wrap gap-4 justify-center items-center lg:w-2/3 lg:ml-auto lg:mr-16 lg:mt-24"
        id="productContainer"></div>

      <!-- efecto overlay -->
      <div id="overlay" class="bg-black opacity-90 blur-xl fixed top-[70px] left-0 w-screen h-screen z-10 hidden ">
      </div>
    </section>

  </main>

  <footer id="footerContainer" class="pt-16 pb-2 my-8"></footer>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b8d7fad790.js" crossorigin="anonymous"></script>
  <!-- foot -->
  <script src="/assets/js/request.js"></script>
  <script src="/assets/js/newsletter.js"></script>
  <script src="/assets/js/navbar.js"></script>
  <script src="/assets/js/collection.js"></script>


</body>

</html>
