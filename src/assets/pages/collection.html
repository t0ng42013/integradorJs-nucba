            </label>
            <!-- btn user -->

            </label>

            <!-- carrito -->

                    <li>

                    <li>

            </ul>
            <!--! shop -->
            <ul id="menuShop"
                class="border h-screen w-3/4 fixed top-[70px] right-0  p-4 text-white text-lg font-semibold leading-[2.5rem] bg-[#101010] z-50 hidden ">
                <li>
                    <div class="flex gap-4">
                        <img class="w-12 object-cover" src="./assets/img/1058-producto-2-9547.jpg" alt="">
                        <div class="flex flex-col text-sm">
                            <span class="pb-2 text-gray-500 cursor-pointer">Logitech G502 Hero</span>
                            <span>1 x $129.99</span>
                        </div>
                        <i id="trash" class="fa-regular fa-trash-can hover:text-gray-500 cursor-pointer"></i>
                    </div>
                </li>
            </ul>
            <!-- efecto overlay -->
            <div id="overlay"
                class="bg-black opacity-90 blur-xl fixed top-[70px] left-0 w-screen h-screen z-10 hidden "></div>
        </div>

    <section

                        <button class="closeDetail w-full flex items-center" aria-expanded="true" type="button">
                            <i class="fa-solid fa-arrow-right rotate-180 mr-4"></i>
                            Availability
                        </button>
                        <ul id="ulConta" role="list">
                           
                        </ul>
                        <!-- botones -->
                        <div class="flex justify-between pt-16">
                            <button class="px-10 py-1 border">
                                <a href="/collections/featured" class="mobile-facets__clear button">Clear</a>
                            </button>
                            <button id="btnApply" type="button" class="px-10 py-1 border">Apply</button>
                        </div>
                    </div>

                </details>

                <details class="py-2 px-4">
                    <summary class="relative cursor-pointer list-none">
                        <div class="flex  justify-between items-center">
                            <span>Price</span>
                            <span><i class="fa-solid fa-arrow-right"></i></span>

                    <div class="absolute top-[130px] left-0 w-full bottom-0 bg-[#101010] z-30 py-1 px-4">
                        <button class="closeDetail w-full flex items-center" aria-expanded="true" type="button">
                            <i class="fa-solid fa-arrow-right rotate-180 mr-4"></i>
                            Price
                        </button>
                        <p>The highest price is $370.00</p>
                        <div class="flex w-full justify-evenly">
                            <span>$</span>
                            <input class="w-2/6 bg-transparent border" type="number" placeholder="from">
                            <span>$</span>
                            <input class="w-2/6 bg-transparent border" type="number" placeholder="to">
                        </div>

                        <!-- botones -->
                        <div class="flex justify-between pt-16">
                            <button class="px-10 py-1 border">
                                <a href="/collections/featured" class="mobile-facets__clear button">Clear</a>
                            </button>
                            <button type="button" class="px-10 py-1 border">Apply</button>
                        </div>
                    </div>


                </details>

                <details id="details-brands" class="py-2 px-4">
                    <summary class="relative cursor-pointer list-none">
                        <div class="flex  justify-between items-center">
                            <span>Brand</span>
                            <span><i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </summary>

                    <div class="transition absolute top-[130px] left-0 w-full bottom-0 bg-[#101010] z-30 py-1 px-4">
                        <button class="closeDetail w-full flex items-center" aria-expanded="true" type="button">

                                        </rect>
                                    </svg>

                                    <svg class="absolute" width="1.1rem" height="0.7rem" viewBox="0 0 11 7" fill="none"

                                        <path d="M1.5 3.5L2.83333 4.75L4.16667 6L9.5 1" stroke="currentColor"

                                    In stock (13)
                                </label>

                        <!-- botones -->
                        <div class="flex justify-between pt-16">
                            <button class="px-10 py-1 border">
                                <a href="/collections/featured" class="mobile-facets__clear button">Clear</a>
                            </button>
                            <button type="button" class="px-10 py-1 border">Apply</button>
                        </div>
                    </div>

                </details>
            </div>

            <hr>

            <div class="p-4">
                <label for="SortBy-mobile">sort by:</label>
                <select name="sort_by" class="select__select bg-transparent border py-4" id="SortBy-mobile"
                    aria-describedby="a11y-refresh-page-message">
                    <option value="title-ascending">Alphabetically, A-Z</option>
                    <option value="title-descending">Alphabetically, Z-A</option>
                    <option value="price-ascending">Price, low to high</option>
                    <option value="price-descending">Price, high to low</option>
