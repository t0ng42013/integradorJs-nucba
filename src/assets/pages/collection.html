<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductsAll</title>

    <!-- <link href="/src/dist/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-[#101010]">
    <nav class="w-screen flex items-center justify-between py-4">
        <div class="flex items-center">
            <!-- btn menu  -->
            <figure class="w-9 mx-2 cursor-pointer">
                <i id="menu" class="fa-solid fa-bars-staggered text-white text-2xl hover:text-gray-500"></i>
            </figure>
            <!-- logo -->
            <figure class="w-24">
                <img class="drop-shadow-[2px_2px_2px_gray]" src="/src/assets/img/logo2.svg" alt="logo" />
            </figure>
        </div>
        <!-- buscador -->
        <div class="w-2/5 flex justify-around [&>label]:cursor-pointer">
            <label for="search">
                <input class="hidden" type="text" id="search" />
                <i class="fa-solid fa-magnifying-glass  text-white text-xl hover:text-gray-500"></i>
            </label>
            <!-- btn user -->
            <label id="user" class="w-6">
                <i class="fa-regular fa-user text-white text-xl hover:text-gray-500"></i>
            </label>

            <!-- carrito -->
            <label id="shop" class="w-6 flex text-gray-500 mr-8 font-bold">
                <i class="fa-solid fa-bag-shopping text-white text-xl hover:text-gray-500"></i>
                <span id="cantidadShop" class="ml-2">(0)</span>
            </label>
            <!-- menu opciones -->
            <ul id="menu-list"
                class="absolute top-0 left-0 w-3/4 h-screen text-white text-l font-semibold leading-[2.5rem] bg-[#1a1a1a] border-r border-r-slate-50 z-50 hidden ">
                <li class="text-end text-2xl pr-8 py-8 "> <span class="cursor-pointer" id="closeMenu">X</span></li>
                <li><a class="hover:text-orange-500" href="">Fortnite</a></li>
                <li><a class="hover:text-orange-500" href=""> Minecraft</a></li>
                <li><a class="hover:text-orange-500" href="">Demo</a></li>
                <li><a class="hover:text-orange-500" href="">Contact</a></li>
                <li><a class="hover:text-orange-500" href="">Blog</a></li>
                <!-- redes -->
                <ul class="absolute bottom-0 w-full flex justify-around bg-neutral-900 p-8">
                    <li>
                        <a href="https://www.facebook.com/?locale=es_LA"><i
                                class="fa-brands fa-facebook w-6 hover:text-gray-500"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/"><i
                                class="fa-brands fa-instagram w-6 hover:text-gray-500"></i></a>
                    </li>
                    <li>
                        <a href="https://ar.pinterest.com/"><i
                                class="fa-brands fa-pinterest w-6 hover:text-gray-500"></i></a>
                    </li>
                </ul>
            </ul>
            <!-- user menu -->
            <ul id="userMenu"
                class="border absolute top-[70px] right-0 pl-8 pr-16 py-4 text-white text-lg font-semibold leading-[2.5rem] bg-[#101010] z-50 hidden ">
                <li><a class="hover:text-gray-500" href="./assets/pages/login.html">Log in</a></li>
                <li><a class="hover:text-gray-500" href="./assets/pages/register.html">Register</a></li>

            </ul>
            <!--! shop -->
            <div id="menuShop"
                class="border overflow-y-auto pb-24 h-screen w-3/4 fixed top-[70px] right-0  p-4 text-white text-lg font-semibold leading-[2.5rem] bg-[#101010] z-50 hidden">
                <ul id="menuShopUl"></ul>

                <hr class="mb-4 mt-16">

                <div class="flex justify-between items-center">
                    <div class="flex flex-col">
                        <span>Total item</span>
                        <span id="totalItem">0</span>
                    </div>
                    <div class="flex flex-col">
                        <span>subtotal</span>
                        <span id="subTotal">$0</span>
                    </div>
                </div>
                <button id="btnBuy" class="px-16 py-2 bg-gray-500 my-4 mx-auto w-full">Buy Now</button>
            </div>

            <!-- card Notification -->
            <div id="cardNotification" class="fixed top-[80px] left-0 w-full z-40 hidden text-white">
            </div>

            <!-- efecto overlay -->
            <div id="overlay"
                class="bg-black opacity-90 blur-xl fixed top-[70px] left-0 w-screen h-screen z-10 hidden "></div>
        </div>
    </nav>

    <section
        class="bg-[url('https://wallpaperset.com/w/full/8/e/0/5819.jpg')] bg-cover w-full p-16 flex flex-col justify-center items-center text-white">

        <h2 id="ProductName" class=" my-4 text-2xl font-semibold">Product</h2>
        <span><a href="/src/index.html">Home</a></span>
    </section>

    <section>
        <div id="btnFilterSort">
            <button class="px-8 py-2 text-white bg-blue-500 my-16 ml-8"> filter by</button>
            <span></span>
        </div>

        <nav id="menuFilter&sort"
            class="fixed top-0 left-0 w-3/4 h-screen text-white text-l font-semibold leading-[2.5rem] bg-[#101010] border-r border-r-slate-50 z-50 hidden">
            <h2 class="text-center">Filter and sort </h2>
            <p id="navProducts" class="text-center">14 products </p>

            <hr>

            <div >
                <details class="py-2 px-4">
                    <summary class="relative cursor-pointer list-none">
                        <div class="flex  justify-between items-center">
                            <span>Availability</span>
                            <span>
                                <svg class="w-4" viewBox="0 0 14 10" fill="none" aria-hidden="true" focusable="false"
                                    role="presentation" class="icon icon-arrow" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M8.537.808a.5.5 0 01.817-.162l4 4a.5.5 0 010 .708l-4 4a.5.5 0 11-.708-.708L11.793 5.5H1a.5.5 0 010-1h10.793L8.646 1.354a.5.5 0 01-.109-.546z"
                                        fill="currentColor">
                                    </path>
                                </svg>
                        </div>
                    </summary>

                    <div class="absolute top-[100px] left-0 w-full bottom-0 bg-[#101010] z-30 py-1 px-4">
                        <!-- btn cerrar details -->
                        <button class="closeDetail w-full flex items-center" aria-expanded="true" type="button">
                            <i class="fa-solid fa-arrow-right rotate-180 mr-4"></i>
                            Availability
                        </button>
                        <ul id="ulConta" role="list">
                           
                        </ul>
                        <!-- botones -->
                        <div class="relative z-40 flex justify-between pt-16">
                            <button id="btnClearAvail" class="btnClearAvail px-10 py-1 border">
                               Clear
                            </button>
                            <button id="btnApply" type="button" class="px-10 py-1 border">Apply</button>
                        </div>
                    </div>

                </details>

                <details class="py-2 px-4">
                    <summary class="relative cursor-pointer list-none">
                        <div class="flex  justify-between items-center">
                            <span>Price</span>
                            <span><i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </summary>

                    <div class="absolute top-[100px] left-0 w-full bottom-0 bg-[#101010] z-30 py-1 px-4">
                        <button class="closeDetail w-full flex items-center" aria-expanded="true" type="button">
                            <i class="fa-solid fa-arrow-right rotate-180 mr-4"></i>
                            Price
                        </button>
                        <p id="hightPrice" class="my-4 text-center">The highest price is $370.00</p>
                        <div class="flex w-full justify-evenly">
                            <span>$</span>
                            <input id="iptPriceMin" class="w-2/6 bg-transparent border" type="number" placeholder="from">
                            <span>$</span>
                            <input id="iptPriceMax" class="w-2/6 bg-transparent border" type="number" placeholder="to">
                        </div>

                        <!-- botones -->
                        <div class="flex justify-between pt-16">
                            <button class="btnClearAvail px-10 py-1 border">
                                Clear
                            </button>
                            <button id="aplyPrice" type="button" class="px-10 py-1 border">Apply</button>
                        </div>
                    </div>


                </details>

                <details id="details-brands" class="py-2 px-4">
                    <summary class="relative cursor-pointer list-none">
                        <div id="brandFil" class="flex  justify-between items-center">
                            <span>Brand</span>
                            <span><i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </summary>

                    <div class="absolute top-[100px] left-0 w-full bottom-0 bg-[#101010] z-30 py-1 px-4">
                        <button class="closeDetail w-full flex items-center" aria-expanded="true" type="button">
                            <i class="fa-solid fa-arrow-right rotate-180 mr-4"></i>
                            Brand
                        </button>
                        <ul class="overflow-y-scroll h-2/5" id="ulBrand" role="list">
                            
                        </ul>
                        <!-- botones -->
                        <div class="flex justify-between pt-16">
                            <button class="btnClearAvail px-10 py-1 border">
                               Clear
                            </button>
                            <button id="btnBrandAppl" type="button" class="px-10 py-1 border">Apply</button>
                        </div>
                    </div>

                </details>
            </div>

            <hr>

            <div class="p-4">
                <label for="SortBy-mobile">sort by:</label>
                <select name="sort_by" class="select__select bg-transparent border py-4" id="SortBy-mobile"
                    aria-describedby="a11y-refresh-page-message">
                    <option value="title-ascending">Alphabetically, A-Z</option>
                    <option value="title-descending">Alphabetically, Z-A</option>
                    <option value="price-ascending">Price, low to high</option>
                    <option value="price-descending">Price, high to low</option>
                </select>
             
                <div class="flex justify-between pt-16">
                    <button class="btnClearAvail px-10 py-1 border">
                        Clear
                    </button>
                </div>

            </div>

        </nav>
        <!-- contenedor productos -->
        <div class="flex flex-wrap gap-4 justify-center items-center" id="productContainer"></div>

        <!-- efecto overlay -->
        <div id="overlay" class="bg-black opacity-90 blur-xl fixed top-[70px] left-0 w-screen h-screen z-10 hidden ">
        </div>
    </section>

    <footer id="footerContainer" class="pt-16 pb-2 my-8"></footer>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b8d7fad790.js" crossorigin="anonymous"></script>
    <!-- foot -->
    <script src="/src/assets/js/request.js"></script>
    <script src="/src/assets/js/newsletter.js"></script>
    <script src="/src/assets/js/navbar.js"></script>
    <script src="/src/assets/js/collection.js"></script>


</body>

</html>
