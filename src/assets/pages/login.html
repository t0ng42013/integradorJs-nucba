<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GamerS</title>
    <link rel="shortcut icon" href="/src/assets/img/productos31_6383.png" type="image/x-icon" />
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/src/assets/css/style.css" />
</head>
<body class="bg-[#101010] text-white lg:overflow-x-hidden 2xl:max-w-[1500px] 2xl:mx-auto relative">
        <header>
            <nav class="">
                <!-- logo -->
                <figure class="w-24 my-8 mx-8">
                    <a href="/src/index.html">  
                        <img
                            class="drop-shadow-[2px_2px_2px_gray]"
                            src="../img/logo2.svg"
                            alt="logo"
                            />
                    </a>
                </figure>

                <section class="bg-[url('https://wallpaperset.com/w/full/8/e/0/5819.jpg')] bg-cover w-full p-16 flex flex-col justify-center items-center text-white">
                    
                    <h2 class=" my-4 text-2xl font-semibold">Account</h2>
                    <span><a href="/src/index.html">Home</a></span>
                </section>
            </nav>
        </header>
        <main>

            
            <div class="w-11/12   mx-auto justify-center items-center mt-20 md:max-w-lg">
                <h2 class="text-white text-4xl text-center my-8">Login</h2>

              <form action="/login" method="post" novalidate id="logForm">
                   <!-- email -->
                   <div class="w-11/12 mx-auto relative my-6">
                       <input type="text" name="email" id="email" placeholder="Email" autocomplete="off" class="border pt-4  pb-2 bg-transparent w-full peer text-white pl-4">                     
                       <label class="absolute left-4 text-[0] text-white
                       peer-[:not(:placeholder-shown)]:text-[12px] peer-[:not(:placeholder-shown)]:top-0 pointer-events-none" for="email">Email:</label>
                   </div>
                   

                   <!-- password -->
                   <div class="w-11/12 mx-auto relative my-6">
                       <input type="password" name="password" id="password" placeholder="Password" class="border pt-4  pb-2 bg-transparent w-full peer text-white pl-4">                        
                       <label class="absolute left-4 text-[0] text-white
                       peer-[:not(:placeholder-shown)]:text-[12px] peer-[:not(:placeholder-shown)]:top-0 pointer-events-none" for="password">Password:</label>
                       <small id="message-error" class="text-red-500"></small>
                   </div>
                   <div class="flex justify-center items-center flex-col">
                       <p class="text-white text-center mb-4"><a href="http://" target="_blank" rel="noopener noreferrer">Forgot your password?</a></p>
                       <button class="my-4 px-8 py-2 text-white bg-blue-700 hover:bg-blue-800
                       transition" type="submit">Sign In</button>
                        <p class="text-white mb-4"><a href="./register.html">Create account</a></p>
                   </div>
                </form>
            </div>
        </main>
        <footer id="footerContainer" class="pt-16 pb-2 my-8">

        </footer>
          <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/b8d7fad790.js" crossorigin="anonymous"></script>
        <script src="/src/assets/js/newsletter.js"></script>
        <script src="/src/assets/js/login.js"></script>
    
</body>
</html>
