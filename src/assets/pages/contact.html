<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Integrador JS</title>

    <!-- <link href="/src/dist/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#101010] text-white">
    <header>
        <nav class="w-screen flex items-center justify-between py-4">
            <div class="flex items-center">
                <!-- btn menu  -->
                <figure class="w-9 mx-2 cursor-pointer">
                    <i id="menu" class="fa-solid fa-bars-staggered text-white text-2xl hover:text-gray-500"></i>
                </figure>
                <!-- logo -->
                <figure class="w-24">
                    <img class="drop-shadow-[2px_2px_2px_gray]" src="/src/assets/img/logo2.svg" alt="logo" />
                </figure>
            </div>
            <!-- buscador -->
            <div class="w-2/5 flex justify-around [&>label]:cursor-pointer">

                <details id="ACsearch" class="text-white">
                    <summary class="list-none">
                        <i class="fa-solid fa-magnifying-glass  text-white text-xl hover:text-gray-500"></i>
                    </summary>

                    <div class="absolute top-0 left-0 right-0 z-50 flex justify-center items-center  bg-[#101010]">
                        <div class="flex items-center ">
                            <div class="w-full">
                                <form action="" class="w-full">
                                    <div class="relative w-full flex items-center">
                                        <input id="search" class="text-black pr-20 py-2 px-4 my-4 peer"
                                            placeholder="Search Product Here..." type="search" />

                                        <label
                                            class="absolute pl-4 pointer-events-none left-0 peer-focus:text-[8px] peer-focus:top-4 peer-[:not(:placeholder-shown)]:text-[8px] peer-[:not(:placeholder-shown)]:top-4 text-black"
                                            for="search">Search Product Here...</label>

                                        <button class="absolute right-0 pr-2 text-black flex items-center"> <i
                                                class="fa-solid fa-magnifying-glass "></i>
                                        </button>
                                    </div>


                                </form>

                            </div>

                            <button id="closeSearch" class="flex justify-center items-center h-8 w-8">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>

                    </div>

                    <div id="titleSearch" class="bg-[#101010]  w-full absolute top-[70px] left-0 z-50  hidden">
                        <h2 class=" font-semibold my-4 ">Products</h2>
                        <ul id="searchContainer" class="">
                    </div>
                </details>

                <!-- btn user -->
                <label id="user" class="w-6">
                    <i class="fa-regular fa-user text-white text-xl hover:text-gray-500"></i>
                </label>

                <!-- carrito -->
                <label id="shop" class="w-6 flex text-gray-500 mr-8 font-bold">
                    <i class="fa-solid fa-bag-shopping text-white text-xl hover:text-gray-500"></i>
                    <span id="cantidadShop" class="ml-2">(0)</span>
                </label>
                <!-- menu opciones -->
                <ul id="menu-list"
                    class="absolute pl-4 top-0 left-0 w-3/4 h-screen text-white text-l font-semibold leading-[2.5rem] bg-[#1a1a1a] border-r border-r-slate-50 z-50 hidden ">
                    <li class="text-end text-2xl pr-8 pt-8 "> <span class="cursor-pointer" id="closeMenu">X</span></li>

                    <li><a class="hover:text-orange-500" href="/src/assets/pages/collection.html">Products</a></li>
                    <li><a id="menuFoot" class="hover:text-orange-500" href="#footerContainer">Information</a></li>
                    <li><a class="hover:text-orange-500" href="/src/assets/pages/contact.html">Contact</a></li>
                    <li><a class="hover:text-orange-500" href="#">Blog</a></li>
                    <!-- redes -->
                    <ul class="absolute left-0 bottom-0 w-full flex justify-around bg-neutral-900 p-8">
                        <li>
                            <a href="https://www.facebook.com/?locale=es_LA" target="_blank"
                                rel="noopener noreferrer"><i
                                    class="fa-brands fa-facebook w-6 hover:text-gray-500"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i
                                    class="fa-brands fa-instagram w-6 hover:text-gray-500"></i></a>
                        </li>
                        <li>
                            <a href="https://ar.pinterest.com/" target="_blank" rel="noopener noreferrer"><i
                                    class="fa-brands fa-pinterest w-6 hover:text-gray-500"></i></a>
                        </li>
                    </ul>
                </ul>
                <!-- user menu -->
                <ul id="userMenu"
                    class="border absolute top-[70px] right-0 pl-8 pr-16 py-4 text-white text-lg font-semibold leading-[2.5rem] bg-[#101010] z-50 hidden ">
                    <li><a id="logeo" class="hover:text-gray-500" href="./assets/pages/login.html">Log in</a></li>
                    <li><a id="account" class="hover:text-gray-500" href="./assets/pages/register.html">Register</a>
                    </li>
                </ul>


                <!--! shop -->
                <div id="menuShop"
                    class="border overflow-y-auto pb-24 h-screen w-3/4 fixed top-[70px] right-0  p-4 text-white text-lg font-semibold leading-[2.5rem] bg-[#101010] z-50 hidden">
                    <ul id="menuShopUl"></ul>

                    <hr class="mb-4 mt-16">

                    <div class="flex justify-between items-center">
                        <div class="flex flex-col">
                            <span>Total item</span>
                            <span id="totalItem">0</span>
                        </div>
                        <div class="flex flex-col">
                            <span>subtotal</span>
                            <span id="subTotal">$0</span>
                        </div>
                    </div>
                    <button id="btnBuy" class="px-16 py-2 bg-gray-500 my-4 mx-auto w-full">Buy Now</button>
                </div>

                <!-- card Notification -->
                <div id="cardNotification" class="fixed top-[80px] left-0 w-full z-40 hidden text-white">
                </div>

                <!-- efecto overlay -->
                <div id="overlay"
                    class="bg-black opacity-90 blur-xl fixed top-[70px] left-0 w-screen h-screen z-10 hidden ">
                </div>
            </div>
        </nav>
        <section
            class="bg-[url('https://wallpaperset.com/w/full/8/e/0/5819.jpg')] bg-cover w-full p-16 flex flex-col justify-center items-center text-white">

            <h2 id="ProductName" class=" my-4 text-2xl font-semibold">Contact</h2>
            <span><a href="/src/index.html">Home</a></span>
        </section>

    </header>
    <main class="my-16">
        <h2 class="text-2xl text-center font-bold pt-4">Contact</h2>
        <span class="border border-blue-700 w-12 mx-auto block my-4"></span>
        <form id="form_contact" action="/contact" method="post" novalidate>
            <!-- First Name-->
            <div class="w-11/12 mx-auto relative my-6">
                <input type="text" name="contact[Name]" id="name" placeholder="Name" autocomplete="name"
                    class="border pt-4  pb-2 bg-transparent w-full peer text-white pl-4">
                <label
                    class="absolute left-4 text-[0] text-white
                       peer-[:not(:placeholder-shown)]:text-[12px] peer-[:not(:placeholder-shown)]:top-0 pointer-events-none"
                    for="name">Name:</label>
                <small class="text-red-500"></small>
            </div>
            <!-- email -->
            <div class="w-11/12 mx-auto relative my-6">
                <input type="text" name="contact[Email]" id="email" placeholder="Email" autocomplete="email"
                    class="border pt-4  pb-2 bg-transparent w-full peer text-white pl-4">
                <label
                    class="absolute left-4 text-[0] text-white
                       peer-[:not(:placeholder-shown)]:text-[12px] peer-[:not(:placeholder-shown)]:top-0 pointer-events-none"
                    for="email">Email:</label>
                <small class="text-red-500"></small>
            </div>
            <!-- Phone number-->
            <div class="w-11/12 mx-auto relative my-6">
                <input type="tel" name="contact[Phone]" id="phone" autocomplete="tel" pattern="[0-9\-]*" value=""
                    placeholder="Phone number" class="border pt-4  pb-2 bg-transparent w-full peer text-white pl-4">
                <label
                    class="absolute left-4 text-[0] text-white
                       peer-[:not(:placeholder-shown)]:text-[12px] peer-[:not(:placeholder-shown)]:top-0 pointer-events-none"
                    for="phone">Phone number:</label>
                <small class="text-red-500"></small>
            </div>
            <!-- Comment -->
            <div class="w-11/12 mx-auto relative my-6">
                <textarea rows="10" id="comments"
                    class="border pt-4  pb-2 bg-transparent w-full peer text-white p-4 resize-none"
                    name="contact[Comment]" placeholder="Comment" aria-required="true"></textarea>
                <label
                    class="absolute left-4 text-[0] text-white
                       peer-[:not(:placeholder-shown)]:text-[12px] peer-[:not(:placeholder-shown)]:top-0 pointer-events-none"
                    for="comments">Comment:</label>
                <small class="text-red-500"></small>
            </div>
            <div class="flex justify-center items-center flex-col">
                <button id="btnSubmit" class="my-8 px-8 py-2 text-white bg-blue-700 hover:bg-blue-800
                       transition" type="submit">Create</button>
            </div>
        </form>
        <h2 class="text-2xl text-center font-bold pt-4">Contact</h2>
        <span class="border border-blue-700 w-12 mx-auto block my-4 mb-16"></span>
        <div class="w-11/12 mx-auto relative my-6">
            <i aria-hidden="true" class="fa fa-home"></i><span class="ml-3"> Av. Colón 1234 Córdoba, Argentina </span>
        </div>

        <div class="w-11/12 mx-auto relative my-6">
            <i aria-hidden="true" class="fa fa-phone"></i><span class="ml-3">(+54)012-345-6789</span>
        </div>

        <div class="w-11/12 mx-auto relative my-6">
            <i aria-hidden="true" class="fa fa-envelope"></i><span class="ml-3"><a href="mailto:gamewar@exampledemo.com"
                    target="_Self">Gamers@exampledemo.com</a></span>
        </div>

        <div class="w-11/12 mx-auto relative my-6">
            <i aria-hidden="true" class="fa fa-info"></i><span class="ml-3">Monday – Friday 10 AM – 8 PM</span>
        </div>

        <div class="w-11/12 mx-auto  my-8 relative ">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.205864680856!2d-64.1993971!3d-31.4084537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329886eda09075%3A0x72f3a4a339bb56ed!2sAv.%20Col%C3%B3n%201234%2C%20X5000%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1694962377994!5m2!1ses!2sar"
                class="w-full " style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>
    <footer id="footerContainer" class="pt-16 pb-2 my-8"></footer>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b8d7fad790.js" crossorigin="anonymous"></script>
    <!-- db -->
    <script src="./assets/js/request.js"></script>
    <script src="/src/assets/js/newsletter.js"></script>
    <script src="/src/assets/js/navbar.js"></script>
    <script src="/src/assets/js/contact.js"></script>
</body>

</html>
